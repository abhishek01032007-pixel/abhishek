<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Orbital Gallery</title>
<!-- Favicon -->
<link rel="icon" href="images/web icon.webp" type="image/x-icon">


<style>
/* ========== BASE ========== */
html, body {
  margin: 0;
  height: 100%;
  overflow: hidden;
  font-family: sans-serif;
  background: black;
  cursor: grab;
}

/* ========== VIDEO BACKGROUND ========== */
video {
  position: fixed;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: -2;
}

/* --- Audio prompt overlay --- */
.audio-overlay {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 2em;
  text-shadow: 2px 2px 8px black;
  z-index: 5;
  text-align: center;
}
/* --- Opening Screen / Audio Prompt --- */
#openingScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
  text-align: center;
  z-index: 10;
  font-size: 2em;
  cursor: pointer;
}

#openingScreen h1 {
  font-family: 'MonospaceOrbitron', sans-serif; /* futuristic space font */
    font-size: 3em;
 
  margin-bottom: 20px;
  text-shadow: 2px 2px 8px black;
}

#openingScreen p {
  font-size: 1.5em;
  text-shadow: 1px 1px 6px black;
}

/* --- Page heading --- */
.page-heading {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 2.5em;
  font-family: 'Arial', sans-serif;
  text-shadow: 2px 2px 8px black;
  z-index: 5;
  text-align: center;
  pointer-events: none;
}

/* --- Centered 3D carousel scene --- */
.scene {
  width: 900px;
  height: 500px;
  perspective: 1400px;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* --- 3D carousel container --- */
.carousel {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
}

.carousel img {
  position: absolute;
  width: 260px;
  height: 170px;
  object-fit: cover;
  border-radius: 14px;
  left: 50%;
  top: 50%;
  transition: transform 0.4s ease, opacity 0.4s ease;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  cursor: pointer;
}

/* --- Overlay for large image --- */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.overlay img {
  width: auto;
  height: 60%;
  max-width: 70%;
  border-radius: 16px;
  box-shadow: 0 40px 80px rgba(0,0,0,0.8);
  transition: transform 0.3s ease;
}

/* ========== CRT EFFECT ========== */
.crt {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 20;
}

/* Scanlines */
.crt::before {
  content: "";
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    rgba(0,0,0,0.06) 2px,
    rgba(0,0,0,0.06) 3px
  );
  mix-blend-mode: overlay;
}

/* Vignette */
.crt::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(255,255,255,0.08) 0%,
    rgba(0,0,0,0.65) 70%,
    rgba(0,0,0,0.95) 100%
  );
}

/* Flicker */
@keyframes crtFlicker {
  0% { opacity: 0.96; }
  50% { opacity: 1; }
  100% { opacity: 0.97; }
}

.crt {
  animation: crtFlicker 0.15s infinite;
}

/* RGB split */
body {
  text-shadow: 1px 0 red, -1px 0 cyan;
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop>
  <source src="videos/vidio_back.mp4" type="video/mp4">
</video>

<!-- AUDIO -->
<audio id="bg-audio" loop>
  <source src="audio/audio1.mp3" type="audio/mpeg">
</audio>

<!-- AUDIO PROMPT -->
<div class="audio-overlay" id="audioPrompt">
  Click anywhere to enable sound
</div>

<!-- OPENING SCREEN -->\
 
<div id="openingScreen">
  
    <h1>Exploring Our Solar System  </h1>
  <p>Click anywhere to start the journey</p>


</div>

<!-- PAGE HEADING -->
<h1 class="page-heading">Galactic Viewer</h1>

<!-- SCENE -->
<div class="scene">
  <div class="carousel" id="carousel">
    <img src="images/thumbnails/thumb1.jpg" data-large="images/large/big1.png">
    <img src="images/thumbnails/thumb2.jpg" data-large="images/large/big2.png">
    <img src="images/thumbnails/thumb3.jpg" data-large="images/large/big3.png">
    <img src="images/thumbnails/thumb4.jpg" data-large="images/large/big4.png">
    <img src="images/thumbnails/thumb5.jpg" data-large="images/large/big5.png">
    <img src="images/thumbnails/thumb6.jpg" data-large="images/large/big6.png">
    <img src="images/thumbnails/thumb7.jpg" data-large="images/large/big7.png">
    <img src="images/thumbnails/thumb8.jpg" data-large="images/large/big8.png">
  </div>
</div>

<!-- IMAGE OVERLAY -->
<div class="overlay" id="overlay">
  <img id="overlayImg">
</div>

<!-- CRT LAYER -->
<div class="crt"></div>

<script>
  /* ========== START OPENING SCREEN ========== */
const openingScreen = document.getElementById('openingScreen');
const bgAudio = document.getElementById('bg-audio');
const pageHeading = document.querySelector('.page-heading');
const scene = document.querySelector('.scene');

openingScreen.addEventListener('click', () => {
  // Hide opening screen
  openingScreen.style.display = 'none';
  
  // Show carousel and heading
  scene.style.display = 'flex';
  pageHeading.style.display = 'block';

  // Play audio
  bgAudio.play();
});

/* ========== AUDIO ENABLE ========== */
function enableAudio() {
  document.getElementById('bg-audio').play();
  document.getElementById('audioPrompt').style.display = 'none';
  document.body.removeEventListener('click', enableAudio);
}
document.body.addEventListener('click', enableAudio);

/* ========== MANUAL 3D CAROUSEL ========== */
const carousel = document.getElementById('carousel');
const images = carousel.querySelectorAll('img');
const overlay = document.getElementById('overlay');
const overlayImg = document.getElementById('overlayImg');

const count = images.length;
let angle = 0;
let isDragging = false;
let startX = 0;

function updateCarousel() {
  const step = 360 / count;
  const radius = 600;
  const spread = 420;

  images.forEach((img, i) => {
    const a = (step * i + angle) * Math.PI / 180;
    const x = Math.sin(a) * spread;
    const z = Math.cos(a) * radius;
    const scale = (z + radius) / (2 * radius) * 0.7 + 0.3;

    img.style.transform =
      `translate(-50%, -50%)
      translateX(${x}px)
      translateZ(${z}px)
      scale(${scale})`;

    img.style.opacity = scale;
    img.style.zIndex = Math.round(z);
  });
}
updateCarousel();

/* Drag */
carousel.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mouseup', () => {
  isDragging = false;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  angle += dx * 0.3;
  startX = e.clientX;
  updateCarousel();
});

/* Scroll */
window.addEventListener('wheel', e => {
  angle += e.deltaY > 0 ? -10 : 10;
  updateCarousel();
});

/* Overlay */
images.forEach(img => {
  img.addEventListener('click', () => {
    overlayImg.src = img.dataset.large;
    overlay.style.display = 'flex';
  });
});

overlay.addEventListener('click', () => {
  overlay.style.display = 'none';
});

/* CRT subtle jitter */
setInterval(() => {
  document.body.style.transform =
    `translate(${(Math.random()-0.5)*0.3}px, ${(Math.random()-0.5)*0.3}px)`;
}, 60);
</script>

</body>
</html>
